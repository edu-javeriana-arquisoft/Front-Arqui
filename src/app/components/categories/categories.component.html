<div class="section">
    <!-- container -->
    <div class="container">
      <!-- row -->
      <div class="row">
  
        <!-- section title -->
        <div class="col-md-12">
          <div class="section-title">
            <h3 class="title">Categories</h3>
          </div>
        </div>
        <!-- /section title -->
  
        <!-- Products tab & slick -->
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-4 col-sm-6" *ngFor="let p of categories">
              <div class="card my-2">
                <img src="assets/img/product01.png" alt="{{p}}" width="200px" class="card-img-top" (click)="redirectProductsCategory(p)" style="cursor:pointer;">
                <div class="card-header">
                  <div class="card-title">
                    <p>{{p}}</p>
                  </div>
                </div>
              </div>
  
            </div>
  
          </div>
  
        </div>
      </div>
    </div>
  
  </div>
